<header>Auction App</header>
<h4>Current user: {{ currentUser.userName }}</h4>

<div class="mainBody">
  <div class="sidebar">
    <div *ngFor="let user of userList">
      <p (click)="changeUser(user)">{{ user.userName }}</p>
    </div>
    <div class="sidebar-menu">
      <p (click)="changeMenu('activeAuctions')">Active auctions</p>
      <p (click)="changeMenu('userAuctions')">My auctions</p>
    </div>
  </div>
  <div class="container">
    <div class="container-active" *ngIf="currentMenu == 'activeAuctions'">
      <h2>All active auctions</h2>
      <div class="container-auctions">
        <div *ngFor="let auction of activeList">
          <app-auction-item
            [auctionItem]="auction"
            [auctionUser]="currentUser"
          ></app-auction-item>
        </div>
      </div>
      <h4>{{ currentUser.userName }} Bids</h4>
      <div class="container-auctions">
        <div *ngFor="let auction of currentUser.userBids">
          <app-auction-item
            [auctionItem]="auction"
            [auctionUser]="currentUser"
          ></app-auction-item>
        </div>
      </div>
    </div>
    <div class="container-active">
      <div *ngIf="currentMenu == 'userAuctions'">
        <h4>{{ currentUser.userName }} All listed auctions</h4>
        <div class="container-auctions">
          <div *ngFor="let auction of currentUser.userAuctions">
            <app-auction-item
              [auctionItem]="auction"
              [auctionUser]="currentUser"
            ></app-auction-item>
          </div>
        </div>
        <app-auction-creator [auctionUser]="currentUser"></app-auction-creator>
      </div>
    </div>
  </div>
</div>
