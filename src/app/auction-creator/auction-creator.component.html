<div class="auction-form">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-elements">
      <div>
        <label for="auctionDesc">Auction Name:</label>
        <input
          type="text"
          placeholder="Input Auction name"
          id="auctionName"
          name="auctionName"
          ngModel
          #auctionName="ngModel"
          required
          minlength="6"
          maxlength="15"
        />
        <div
          *ngIf="
            auctionName.invalid && f.submitted && !auctionName.errors?.minlength
          "
          class="alert alert-danger"
        >
          Enter auction name
        </div>

        <div
          *ngIf="auctionName.errors?.minlength && f.submitted"
          class="alert alert-danger"
        >
          Name must be at least 6 chars.
        </div>
      </div>

      <div>
        <label for="auctionDesc">Description:</label>
        <textarea
          type="text"
          placeholder="Input Auction description"
          id="auctionDesc"
          name="auctionDesc"
          ngModel
          #auctionDesc="ngModel"
          required
          minlength="10"
          maxlength="20"
        ></textarea>
        <div
          *ngIf="
            auctionDesc.invalid && f.submitted && !auctionDesc.errors?.minlength
          "
          class="alert alert-danger"
        >
          Enter auction description
        </div>
        <div
          *ngIf="auctionDesc.errors?.minlength && f.submitted"
          class="alert alert-danger"
        >
          Description must be at least 10 chars.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-sm btn-auction">
      Create Auction
    </button>
  </form>
</div>
